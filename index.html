<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="form-block">
      <form name="main" id="form-input">
        <h1>Add a book!</h1>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Title"
          required
          maxlength="25"
        />
        <input
          type="text"
          id="author"
          placeholder="Author"
          required
          maxlength="25"
        />
        <label for="read">Number of pages read:</label>
        <input type="number" id="read" min="1" max="10000" />
        <input type="button" class="isReadButton" value="Read" />
        <input type="submit" class="addBook" value="Add the Book" />
      </form>
    </header>
    <div class="book-container"></div>
    <script src="script.js"></script>
  </body>
</html>
