<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header id="form-block">
            <form name="dupa" id="form-input">
                <h1>Add a book!</h1>
                <input type="text" name="title" id="title" placeholder="Title" maxlength="25">
                <input type="text" id="author" placeholder="Author" maxlength="25">
                <input type="text" id="read" placeholder="Number of pages read" maxlength="10">
                <input type="button" class="isReadButton" value="Read">
                <input type="button" class="addBook" value="Add the Book">
            </form>
        </header>
        <div class="book-container">
        </div>
    <script src="script.js"></script>
    </body>
</html>
